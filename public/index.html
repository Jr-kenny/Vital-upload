<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perma-Cert by Irys</title>
    <style>
        :root {
            --primary-color: #00aaff;
            --background-color: #1a1a1a;
            --surface-color: #2a2a2a;
            --text-color: #f0f0f0;
            --border-color: #444;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: var(--surface-color);
            padding: 2.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 0.5rem;
        }
        p {
            text-align: center;
            margin-bottom: 2rem;
            color: #aaa;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            box-sizing: border-box;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: #333;
            color: var(--text-color);
        }
        input[type="file"] {
            padding: 8px;
        }
        button {
            background: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #0088cc;
        }
        #status {
            margin-top: 1.5rem;
            background: #333;
            padding: 15px;
            border-radius: 6px;
            word-wrap: break-word;
            border: 1px solid var(--border-color);
            min-height: 50px;
        }
        a {
            color: #33ccff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .status-success { border-left: 4px solid #28a745; }
        .status-error { border-left: 4px solid #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Perma-Cert ðŸ“‘</h1>
        <p>Create a permanent, timestamped certificate of your work on Irys.</p>

        <form id="uploadForm">
            <label for="creatorName">Creator's Name:</label>
            <input type="text" id="creatorName" name="creatorName" required>
            
            <label for="fileToUpload">File:</label>
            <input type="file" id="fileToUpload" name="fileToUpload" required>
            
            <button type="submit">Create Certificate</button>
        </form>
        
        <div id="status">Your certificate URL will appear here...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
